---
apiVersion: extensions.istio.io/v1alpha1
kind: WasmPlugin
metadata:
  name: sp-istio-agent
  namespace: istio-system
spec:
  url: http://host.docker.internal:8000/sp_istio_agent.wasm
  sha256: c13ba244777192ee6d02f8df1bc4ab17754faffab0b1822abc0b2368eb118f14
  phase: AUTHN
  match:
    - mode: SERVER
    - mode: CLIENT
  pluginConfig:
    service_name: "demo-ota-111111"
    api_key: "demo-ota-01"
    sp_backend_url: "https://jaeger.softprobe.ai/"
    collectionRules:
      http:
        server:
          - path: ".*"
        client:
          - host: ".*"
            paths: [".*"]
  vmConfig:
    env:
      - name: ENVOY_LOG_LEVEL
        value: "debug"
      - name: WASM_LOG_LEVEL
        value: "debug"
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: softprobe-backend
  namespace: istio-system
spec:
  hosts:
  - jaeger.softprobe.ai
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  - number: 80
    name: http
    protocol: HTTP
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: softprobe-backend-tls
  namespace: istio-system
spec:
  host: jaeger.softprobe.ai
  trafficPolicy:
    tls:
      mode: SIMPLE


