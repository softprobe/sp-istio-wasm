apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: sp-cache-filter
  namespace: default
spec:
  workloadSelector:
    labels:
      app: productpage
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_OUTBOUND
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.wasm
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
          config:
            name: "sp_cache"
            vm_config:
              vm_id: "sp_cache"
              code:
                remote:
                  http_uri:
                    uri: https://download.softprobe.ai/wasm/sp_istio_cache.wasm
                    cluster: wasm_cluster
                    timeout: 30s
                  sha256: a1b2c3d4e5f6789012345678901234567890123456789012345678901234567890  # Update with actual hash
  - applyTo: CLUSTER
    match:
      context: SIDECAR_OUTBOUND
    patch:
      operation: ADD
      value:
        name: wasm_cluster
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        load_assignment:
          cluster_name: wasm_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: download.softprobe.ai
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: download.softprobe.ai
  - applyTo: CLUSTER
    match:
      context: SIDECAR_OUTBOUND
    patch:
      operation: ADD
      value:
        name: outbound|443||o.softprobe.ai
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        load_assignment:
          cluster_name: outbound|443||o.softprobe.ai
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: o.softprobe.ai
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: o.softprobe.ai